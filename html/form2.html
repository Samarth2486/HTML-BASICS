<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form Inputs</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      form {
        max-width: 500px;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h2>HTML Form Elements</h2>
    <form action="#" method="post">
      <label for="text">Text Input:</label>
      <input type="text" id="text" name="text" placeholder="Enter text" />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter password"
      />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter email" />

      <label for="number">Number:</label>
      <input
        type="number"
        id="number"
        name="number"
        placeholder="Enter a number"
      />

      <label for="tel">Telephone:</label>
      <input type="tel" id="tel" name="tel" placeholder="Enter phone number" />

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" />

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" />

      <label for="datetime">Datetime:</label>
      <input type="datetime-local" id="datetime" name="datetime" />

      <label for="file">File Upload:</label>
      <input type="file" id="file" name="file" />

      <label>Radio Buttons:</label>
      <input type="radio" id="radio1" name="radio" value="option1" />
      <label for="radio1">Option 1</label>
      <input type="radio" id="radio2" name="radio" value="option2" />
      <label for="radio2">Option 2</label>

      <label>Checkboxes:</label>
      <input type="checkbox" id="checkbox1" name="checkbox1" />
      <label for="checkbox1">Checkbox 1</label>
      <input type="checkbox" id="checkbox2" name="checkbox2" />
      <label for="checkbox2">Checkbox 2</label>

      <label for="color">Color Picker:</label>
      <input type="color" id="color" name="color" />

      <label for="range">Range:</label>
      <input type="range" id="range" name="range" min="0" max="100" />

      <label for="url">URL:</label>
      <input type="url" id="url" name="url" placeholder="Enter URL" />

      <label for="search">Search:</label>
      <input
        type="search"
        id="search"
        name="search"
        placeholder="Search here"
      />

      <label for="select">Dropdown:</label>
      <select id="select" name="select">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>

      <label for="textarea">Textarea:</label>
      <textarea
        id="textarea"
        name="textarea"
        rows="4"
        placeholder="Enter text here"
      ></textarea>

      <label for="hidden">Hidden Input:</label>
      <input type="hidden" id="hidden" name="hidden" value="hiddenValue" />

      <br />
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
